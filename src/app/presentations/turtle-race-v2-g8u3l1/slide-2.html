    <svg viewBox="0 0 420 440" style="max-width: 500px; width: 100%">
      <!-- Grid: x=50px per sec, y=20px per 1cm -->

      <!-- X: 60=0sec, 110=1sec, 160=2sec, 210=3sec, 260=4sec, 310=5sec, 360=6sec (50px per sec) -->
      <!-- Grid lines drawn explicitly to match axis labels -->
      <!-- Horizontal lines every 20px (1cm) from y=30 to y=390 -->
      <g stroke="#334155" stroke-width="0.5">
        <!-- Horizontal grid lines -->
        <line x1="60" y1="30" x2="360" y2="30" />
        <line x1="60" y1="50" x2="360" y2="50" />
        <line x1="60" y1="70" x2="360" y2="70" />
        <line x1="60" y1="90" x2="360" y2="90" />

        <line x1="60" y1="130" x2="360" y2="130" />
        <line x1="60" y1="150" x2="360" y2="150" />
        <line x1="60" y1="170" x2="360" y2="170" />
        <line x1="60" y1="190" x2="360" y2="190" />
        <line x1="60" y1="210" x2="360" y2="210" />

        <line x1="60" y1="290" x2="360" y2="290" />
        <line x1="60" y1="310" x2="360" y2="310" />
        <line x1="60" y1="330" x2="360" y2="330" />
        <line x1="60" y1="350" x2="360" y2="350" />
        <line x1="60" y1="370" x2="360" y2="370" />
        <line x1="60" y1="390" x2="360" y2="390" />
        <!-- Vertical grid lines every 50px (1 sec) -->
        <line x1="60" y1="30" x2="60" y2="390" />
        <line x1="110" y1="30" x2="110" y2="390" />
        <line x1="160" y1="30" x2="160" y2="390" />
        <line x1="210" y1="30" x2="210" y2="390" />
        <line x1="260" y1="30" x2="260" y2="390" />
        <line x1="310" y1="30" x2="310" y2="390" />
        <line x1="360" y1="30" x2="360" y2="390" />
      </g>

      <!-- Axes -->
      <line
        x1="60"
        y1="390"
        x2="360"
        y2="390"
        stroke="#64748b"
        stroke-width="2"
      />
      <line
        x1="60"
        y1="30"
        x2="60"
        y2="390"
        stroke="#64748b"
        stroke-width="2"
      />
      <polygon points="60,25 55,35 65,35" fill="#64748b" />
      <polygon points="365,390 355,385 355,395" fill="#64748b" />

      <!-- Y-axis labels (distance traveled cm) 0-18, every 1cm -->
      <!-- Y coordinates: 390=0, 370=1, 350=2, 330=3, 310=4, 290=5, 270=6, 250=7, 230=8, 210=9, 190=10, 170=11, 150=12, 130=13, 110=14, 90=15, 70=16, 50=17, 30=18 -->

      <text x="160" y="410" fill="#94a3b8" font-size="13" text-anchor="middle">

        y1="390"
        x2="360"
        y2="150"
        stroke="#3b82f6"
        stroke-width="3"
      />
      <circle cx="160" cy="310" r="5" fill="#3b82f6" />
      <circle cx="260" cy="230" r="5" fill="#3b82f6" />
      <circle cx="360" cy="150" r="5" fill="#3b82f6" />
      <text
        x="365"
        y="145"
        fill="#3b82f6"
        font-size="18"
        font-weight="bold"
        font-style="italic"
      >
        g
      </text>

      <!-- Origin point -->
      <circle cx="60" cy="390" r="4" fill="#fbbf24" />
      <text x="55" y="405" fill="#94a3b8" font-size="12" text-anchor="end">
        O
      </text>
    </svg>
  </div>

  <div

      background: rgba(251, 191, 36, 0.1);
      border-left: 4px solid #fbbf24;

      border-radius: 0 8px 8px 0;
