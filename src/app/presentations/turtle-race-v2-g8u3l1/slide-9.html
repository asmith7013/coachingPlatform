<div class="slide-container" style="width: 100vw; height: 100vh; background: linear-gradient(135deg, #121212 0%, #14141e 100%); display: flex; flex-direction: column; padding: 40px 60px; color: #ffffff; font-family: system-ui, -apple-system, sans-serif;">
    <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 20px;">
        <span style="font-size: 40px;">ðŸ›¸</span>

    <p style="font-size: 20px; color: #94a3b8; margin-bottom: 15px;">This graph shows two drones in a race.</p>

    <div style="display: flex; justify-content: center; align-items: center; flex: 1;">
        <svg viewBox="0 0 420 440" style="max-width: 500px; width: 100%;">
            <!-- Grid: x=50px per sec, y=40px per 20m -->
            <!-- Y: 390=0m, 350=20m, 310=40m, 270=60m, 230=80m, 190=100m, 150=120m, 110=140m, 70=160m, 30=180m -->
            <!-- X: 60=0sec, 110=1sec, 160=2sec, 210=3sec, 260=4sec, 310=5sec, 360=6sec -->
            <!-- Grid lines drawn explicitly to match axis labels -->
            <g stroke="#334155" stroke-width="0.5">
                <!-- Horizontal grid lines every 40px (20m) -->
                <line x1="60" y1="30" x2="360" y2="30"/>
                <line x1="60" y1="70" x2="360" y2="70"/>
                <line x1="60" y1="110" x2="360" y2="110"/>
                <line x1="60" y1="150" x2="360" y2="150"/>
                <line x1="60" y1="190" x2="360" y2="190"/>
                <line x1="60" y1="230" x2="360" y2="230"/>
                <line x1="60" y1="270" x2="360" y2="270"/>
                <line x1="60" y1="310" x2="360" y2="310"/>
                <line x1="60" y1="350" x2="360" y2="350"/>
                <line x1="60" y1="390" x2="360" y2="390"/>
                <!-- Vertical grid lines every 50px (1 sec) -->
                <line x1="60" y1="30" x2="60" y2="390"/>
                <line x1="110" y1="30" x2="110" y2="390"/>
                <line x1="160" y1="30" x2="160" y2="390"/>
                <line x1="210" y1="30" x2="210" y2="390"/>

                <line x1="310" y1="30" x2="310" y2="390"/>
                <line x1="360" y1="30" x2="360" y2="390"/>
            </g>

            <!-- Axes -->
            <line x1="60" y1="390" x2="360" y2="390" stroke="#64748b" stroke-width="2"/>
            <line x1="60" y1="30" x2="60" y2="390" stroke="#64748b" stroke-width="2"/>
            <polygon points="60,25 55,35 65,35" fill="#64748b"/>
            <polygon points="365,390 355,385 355,395" fill="#64748b"/>

            <!-- Y-axis labels (distance in meters) - every 20m -->
            <text x="50" y="395" fill="#94a3b8" font-size="13" text-anchor="end">0</text>
            <text x="50" y="355" fill="#94a3b8" font-size="13" text-anchor="end">20</text>
            <text x="50" y="315" fill="#94a3b8" font-size="13" text-anchor="end">40</text>
            <text x="50" y="275" fill="#94a3b8" font-size="13" text-anchor="end">60</text>
            <text x="50" y="235" fill="#94a3b8" font-size="13" text-anchor="end">80</text>
            <text x="50" y="195" fill="#94a3b8" font-size="13" text-anchor="end">100</text>
            <text x="50" y="155" fill="#94a3b8" font-size="13" text-anchor="end">120</text>
            <text x="50" y="115" fill="#94a3b8" font-size="13" text-anchor="end">140</text>
            <text x="50" y="75" fill="#94a3b8" font-size="13" text-anchor="end">160</text>
            <text x="50" y="35" fill="#94a3b8" font-size="13" text-anchor="end">180</text>

            <!-- X-axis labels (time in seconds) -->
            <text x="110" y="410" fill="#94a3b8" font-size="13" text-anchor="middle">1</text>
            <text x="160" y="410" fill="#94a3b8" font-size="13" text-anchor="middle">2</text>

            <text x="260" y="410" fill="#94a3b8" font-size="13" text-anchor="middle">4</text>
            <text x="310" y="410" fill="#94a3b8" font-size="13" text-anchor="middle">5</text>
            <text x="360" y="410" fill="#94a3b8" font-size="13" text-anchor="middle">6</text>

            <!-- Axis titles -->
            <text x="15" y="210" fill="#cbd5e1" font-size="14" text-anchor="middle" transform="rotate(-90, 15, 210)">distance (m)</text>
            <text x="210" y="435" fill="#cbd5e1" font-size="14" text-anchor="middle">time (sec)</text>

            <!-- Drone A (slower) - 20 m/sec -->
            <!-- Points: (0,0), (1,20), (2,40), (3,60), (4,80), (5,100), (6,120) -->
            <!-- Pixel coords: (60,390), (110,350), (160,310), (210,270), (260,230), (310,190), (360,150) -->
            <line x1="60" y1="390" x2="360" y2="150" stroke="#f97316" stroke-width="3"/>

            <circle cx="160" cy="270" r="5" fill="#06b6d4"/>
            <circle cx="260" cy="150" r="5" fill="#06b6d4"/>
            <circle cx="360" cy="30" r="5" fill="#06b6d4"/>
            <text x="365" y="25" fill="#06b6d4" font-size="18" font-weight="bold" font-style="italic">B</text>

            <circle cx="60" cy="390" r="4" fill="#fbbf24"/>
            <text x="55" y="405" fill="#94a3b8" font-size="12" text-anchor="end">O</text>

    </div>

    <div style="background: rgba(251, 191, 36, 0.1); border-left: 4px solid #fbbf24; padding: 15px 20px; border-radius: 0 8px 8px 0;">
        <p style="font-size: 18px; color: #fbbf24; margin: 0; font-weight: 600;">
            <strong>Your Task:</strong> Draw a line for a third drone that is going <em>twice as fast</em> as Drone A. Explain how your line shows "twice as fast."

    </div>
