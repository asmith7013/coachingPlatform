<div class="slide-container" style="width: 100vw; height: 100vh; background: linear-gradient(135deg, #121212 0%, #14141e 100%); display: flex; flex-direction: column; padding: 40px 60px; color: #ffffff; font-family: system-ui, -apple-system, sans-serif;">
    <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 20px;">
        <span style="font-size: 40px;">ðŸ¤–</span>
        <h2 style="font-size: 36px; font-weight: 700; color: #e2e8f0; margin: 0; text-transform: uppercase;">Challenge: Robot Race</h2>
    </div>
    <p style="font-size: 20px; color: #94a3b8; margin-bottom: 15px;">Two robots are moving across a field. This graph shows their positions.</p>

    <div style="display: flex; justify-content: center; align-items: center; flex: 1;">
        <svg viewBox="0 0 420 440" style="max-width: 500px; width: 100%;">

            <!-- Grid lines drawn explicitly to match axis labels -->
            <g stroke="#334155" stroke-width="0.5">
                <!-- Horizontal grid lines every 30px (3ft) -->
                <line x1="60" y1="30" x2="360" y2="30"/>
                <line x1="60" y1="60" x2="360" y2="60"/>
                <line x1="60" y1="90" x2="360" y2="90"/>
                <line x1="60" y1="120" x2="360" y2="120"/>
                <line x1="60" y1="150" x2="360" y2="150"/>
                <line x1="60" y1="180" x2="360" y2="180"/>
                <line x1="60" y1="210" x2="360" y2="210"/>
                <line x1="60" y1="240" x2="360" y2="240"/>
                <line x1="60" y1="270" x2="360" y2="270"/>
                <line x1="60" y1="300" x2="360" y2="300"/>
                <line x1="60" y1="330" x2="360" y2="330"/>
                <line x1="60" y1="360" x2="360" y2="360"/>
                <line x1="60" y1="390" x2="360" y2="390"/>
                <!-- Vertical grid lines every 50px (1 sec) -->
                <line x1="60" y1="30" x2="60" y2="390"/>
                <line x1="110" y1="30" x2="110" y2="390"/>
                <line x1="160" y1="30" x2="160" y2="390"/>
                <line x1="210" y1="30" x2="210" y2="390"/>
                <line x1="260" y1="30" x2="260" y2="390"/>
                <line x1="310" y1="30" x2="310" y2="390"/>
                <line x1="360" y1="30" x2="360" y2="390"/>
            </g>

            <!-- Axes -->
            <line x1="60" y1="390" x2="360" y2="390" stroke="#64748b" stroke-width="2"/>
            <line x1="60" y1="30" x2="60" y2="390" stroke="#64748b" stroke-width="2"/>
            <polygon points="60,25 55,35 65,35" fill="#64748b"/>
            <polygon points="365,390 355,385 355,395" fill="#64748b"/>

            <!-- Y-axis labels (distance in feet) - every 3ft -->
            <text x="50" y="395" fill="#94a3b8" font-size="13" text-anchor="end">0</text>
            <text x="50" y="365" fill="#94a3b8" font-size="13" text-anchor="end">3</text>
            <text x="50" y="335" fill="#94a3b8" font-size="13" text-anchor="end">6</text>
            <text x="50" y="305" fill="#94a3b8" font-size="13" text-anchor="end">9</text>
            <text x="50" y="275" fill="#94a3b8" font-size="13" text-anchor="end">12</text>

            <text x="50" y="35" fill="#94a3b8" font-size="13" text-anchor="end">36</text>

            <!-- X-axis labels (time in seconds) -->
            <text x="110" y="410" fill="#94a3b8" font-size="13" text-anchor="middle">1</text>
            <text x="160" y="410" fill="#94a3b8" font-size="13" text-anchor="middle">2</text>
            <text x="210" y="410" fill="#94a3b8" font-size="13" text-anchor="middle">3</text>
            <text x="260" y="410" fill="#94a3b8" font-size="13" text-anchor="middle">4</text>
            <text x="310" y="410" fill="#94a3b8" font-size="13" text-anchor="middle">5</text>
            <text x="360" y="410" fill="#94a3b8" font-size="13" text-anchor="middle">6</text>

            <!-- Axis titles -->
            <text x="15" y="210" fill="#cbd5e1" font-size="14" text-anchor="middle" transform="rotate(-90, 15, 210)">distance (ft)</text>
            <text x="210" y="435" fill="#cbd5e1" font-size="14" text-anchor="middle">time (sec)</text>

            <!-- Robot P (faster) - 6 ft/sec -->

            <!-- Pixel coords: (60,390), (110,330), (160,270), (210,210), (260,150), (310,90), (360,30) -->
            <line x1="60" y1="390" x2="360" y2="30" stroke="#ef4444" stroke-width="3"/>

            <circle cx="60" cy="390" r="4" fill="#fbbf24"/>
            <text x="55" y="405" fill="#94a3b8" font-size="12" text-anchor="end">O</text>
