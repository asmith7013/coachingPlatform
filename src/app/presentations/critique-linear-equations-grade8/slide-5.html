<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 5: Step 2 Ask</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
        }
        .slide-container {
            width: 1280px;
            height: 720px;
            background: linear-gradient(135deg, #121212 0%, #14141e 100%);
            padding: 50px 60px;
            color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
        }
        h2 {
            font-family: 'Rajdhani', sans-serif;
            font-size: 48px;
            font-weight: 700;
            color: #e2e8f0;
            margin-bottom: 30px;
            text-transform: uppercase;
        }
        .comparison {
            display: flex;
            align-items: center;
            justify-content: space-around;
            margin: 40px 0;
        }
        .equation {
            background: rgba(30, 41, 59, 0.6);
            border: 2px solid #475569;
            border-radius: 12px;
            padding: 30px 35px;
            font-family: 'Courier New', monospace;
            font-size: 28px;
            color: #e2e8f0;
        }
        .equation.highlight {
            border: 3px solid #fbbf24;
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.3);
        }
        .arrow {
            font-size: 60px;
            color: #64748b;
        }
        .step-label {
            font-size: 20px;
            color: #94a3b8;
            text-align: center;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-weight: 500;
        }
        .cfu-box {
            position: absolute;
            bottom: 50px;
            left: 60px;
            right: 60px;
            background: rgba(245, 158, 11, 0.15);
            border-left: 5px solid #fbbf24;
            padding: 25px 30px;
            border-radius: 10px;
        }
        .cfu-text {
            color: #fbbf24;
            font-size: 26px;
            font-weight: 500;
        }
        .cfu-icon {
            font-size: 30px;
            margin-right: 15px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <h2>Step 2: Check the Distribution</h2>

        <div class="comparison">
            <div>
                <div class="step-label">Previous Step</div>
                <div class="equation highlight">
                    8(x − 3) + 7 = 2x(−13)
                </div>
            </div>

            <div class="arrow">→</div>

            <div>
                <div class="step-label">Lin's Next Step</div>
                <div class="equation highlight">
                    8x − 24 + 7 = −26x
                </div>
            </div>
        </div>

        <div class="cfu-box">
            <span class="cfu-icon"><i class="fa-solid fa-circle-question"></i></span>
            <span class="cfu-text">Check for Understanding: Did Lin use the distributive property correctly on both sides? If not, what's the error?</span>
        </div>
    </div>
</body>
</html>
