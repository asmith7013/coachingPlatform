<div
  class="slide-container"
  style="
    width: 100vw;
    height: 100vh;
    background: linear-gradient(135deg, #121212 0%, #14141e 100%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 40px 60px 120px 60px;
    color: #ffffff;
    font-family:
      system-ui,
      -apple-system,
      sans-serif;
    position: relative;
  "
>
  <h2
    style="
      font-size: 40px;
      font-weight: 700;
      color: #a855f7;
      margin: 0 0 30px 0;
      text-transform: uppercase;
    "
  >
    Step 1: Isolate the Variable Term
  </h2>

  <!-- Original Equation -->
  <div
    style="display: flex; align-items: center; gap: 30px; margin-bottom: 30px"
  >
    <div
      style="
        background: rgba(168, 85, 247, 0.15);
        border: 3px solid #a855f7;
        border-radius: 16px;
        padding: 30px 50px;
      "
    >
      <p
        style="
          font-size: 48px;
          font-weight: 700;
          color: #ffffff;
          margin: 0;
          font-family: &quot;Courier New&quot;, monospace;
        "
      >
        2x + 4 = 10
      </p>
    </div>
  </div>

  <!-- Arrow and Operation -->
  <div
    style="
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    "
  >
    <p
      style="
        font-size: 28px;
        color: #fbbf24;
        margin: 0 0 10px 0;
        font-weight: 600;
      "
    >
      Subtract 4 from both sides
    </p>
    <div style="font-size: 40px; color: #94a3b8">↓</div>
  </div>

  <!-- Result Equation with Highlight -->
  <div
    style="
      background: rgba(34, 197, 94, 0.15);
      border: 3px solid #22c55e;
      border-radius: 16px;
      padding: 30px 50px;
      position: relative;
    "
  >
    <p
      style="
        font-size: 48px;
        font-weight: 700;
        color: #ffffff;
        margin: 0;
        font-family: &quot;Courier New&quot;, monospace;
      "
    >
      <span
        style="
          background: rgba(34, 197, 94, 0.3);
          padding: 5px 15px;
          border-radius: 8px;
        "
        >2x</span
      >
      = 6
    </p>
  </div>
</div>

<!-- Toggle button -->
<button
  id="toggle-hint"
  onclick="document.getElementById('toggle-hint').style.display='none'; document.getElementById('answer-box').style.transform='translateY(0)';"
  style="
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    color: #94a3b8;
    font-size: 16px;
    background: rgba(148, 163, 184, 0.1);
    border: 2px solid #94a3b8;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s;
    animation: pulse 2s ease-in-out infinite;
    z-index: 200;
    user-select: none;
  "
>
  ↓ Show Answer
</button>

<!-- Answer Box at bottom -->
<div
  id="answer-box"
  style="
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    transform: translateY(100%);
    transition: transform 0.3s ease-out;
    z-index: 100;
  "
>
  <div
    style="
      background: #4ade80;
      border-top: 4px solid #22c55e;
      padding: 1.25rem 2rem;
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.5);
      position: relative;
    "
  >
    <button
      onclick="document.getElementById('answer-box').style.transform='translateY(100%)'; document.getElementById('toggle-hint').style.display='block';"
      style="
        position: absolute;
        top: 0.75rem;
        right: 1rem;
        width: 28px;
        height: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.2);
        border: none;
        border-radius: 4px;
        cursor: pointer;
        color: #000;
        font-size: 20px;
        font-weight: bold;
        line-height: 1;
        transition: background 0.2s;
      "
    >
      ×
    </button>
    <div
      style="
        display: inline-block;
        background: rgba(0, 0, 0, 0.3);
        padding: 4px 12px;
        border-radius: 12px;
        font-size: 0.85rem;
        font-weight: 700;
        margin-right: 12px;
      "
    >
      ✅ ANSWER
    </div>
    <span style="color: #000000; font-size: 1.1rem; font-weight: 600">
      To ISOLATE the variable term! Subtracting 4 removes the constant, leaving
      just 2x alone on one side.
    </span>
  </div>
</div>

<style>
  @keyframes pulse {
    0%,
    100% {
      opacity: 1;
    }
    50% {
      opacity: 0.6;
    }
  }

  #toggle-hint:hover {
    background: rgba(148, 163, 184, 0.2);
    transform: translateX(-50%) scale(1.05);
  }
</style>
