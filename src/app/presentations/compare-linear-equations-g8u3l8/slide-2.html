<div
  class="slide-container"
  style="
    width: 100vw;
    height: 100vh;
    background: linear-gradient(135deg, #121212 0%, #14141e 100%);
    display: flex;
    flex-direction: column;
    padding: 50px 60px;
    color: #ffffff;
    font-family:
      system-ui,
      -apple-system,
      sans-serif;
  "
>
  <h2
    style="
      font-size: 42px;
      font-weight: 700;
      color: #e2e8f0;
      margin: 0 0 15px 0;
      text-transform: uppercase;
    "
  >
    Music Streaming Showdown
  </h2>
  <p style="font-size: 22px; color: #94a3b8; margin: 0 0 25px 0">
    Two friends track their monthly playlist growth. Compare their equations!
  </p>

  <div style="display: flex; gap: 40px; flex: 1; align-items: center">
    <!-- Equations Box -->
    <div style="flex: 1; display: flex; flex-direction: column; gap: 20px">
      <div
        style="
          background: rgba(96, 165, 250, 0.15);
          border: 2px solid #60a5fa;
          border-radius: 16px;
          padding: 25px;
        "
      >
        <h3 style="font-size: 24px; color: #60a5fa; margin: 0 0 10px 0">
          Alex's Playlist
        </h3>
        <p
          style="
            font-size: 48px;
            font-weight: 700;
            color: #ffffff;
            margin: 0;
            text-align: center;
          "
        >
          y = 3x
        </p>
        <p
          style="
            font-size: 16px;
            color: #94a3b8;
            margin: 10px 0 0 0;
            text-align: center;
          "
        >
          x = months, y = total songs
        </p>
      </div>
      <div
        style="
          background: rgba(244, 114, 182, 0.15);
          border: 2px solid #f472b6;
          border-radius: 16px;
          padding: 25px;
        "
      >
        <h3 style="font-size: 24px; color: #f472b6; margin: 0 0 10px 0">
          Jordan's Playlist
        </h3>
        <p
          style="
            font-size: 48px;
            font-weight: 700;
            color: #ffffff;
            margin: 0;
            text-align: center;
          "
        >
          y = 3x + 5
        </p>
        <p
          style="
            font-size: 16px;
            color: #94a3b8;
            margin: 10px 0 0 0;
            text-align: center;
          "
        >
          x = months, y = total songs
        </p>
      </div>
    </div>

    <!-- Graph -->
    <div
      style="
        flex: 1.2;
        background: rgba(30, 30, 40, 0.6);
        border-radius: 16px;
        padding: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
      "
    >
      <svg viewBox="0 0 280 200" style="width: 100%; max-height: 320px">
        <!-- Grid -->
        <g stroke="#334155" stroke-width="0.5">
          <line x1="95" y1="20" x2="95" y2="170" />
          <line x1="150" y1="20" x2="150" y2="170" />
          <line x1="205" y1="20" x2="205" y2="170" />
          <line x1="260" y1="20" x2="260" y2="170" />
          <line x1="40" y1="132.5" x2="260" y2="132.5" />
          <line x1="40" y1="95" x2="260" y2="95" />
          <line x1="40" y1="57.5" x2="260" y2="57.5" />
          <line x1="40" y1="20" x2="260" y2="20" />
        </g>

        <!-- Axes -->
        <line
          x1="40"
          y1="170"
          x2="260"
          y2="170"
          stroke="#94a3b8"
          stroke-width="2"
        />
        <line
          x1="40"
          y1="20"
          x2="40"
          y2="170"
          stroke="#94a3b8"
          stroke-width="2"
        />

        <!-- X-axis labels -->
        <text x="40" y="185" fill="#94a3b8" font-size="11" text-anchor="middle">
          0
        </text>
        <text x="95" y="185" fill="#94a3b8" font-size="11" text-anchor="middle">
          1
        </text>
        <text
          x="150"
          y="185"
          fill="#94a3b8"
          font-size="11"
          text-anchor="middle"
        >
          2
        </text>
        <text
          x="205"
          y="185"
          fill="#94a3b8"
          font-size="11"
          text-anchor="middle"
        >
          3
        </text>
        <text
          x="260"
          y="185"
          fill="#94a3b8"
          font-size="11"
          text-anchor="middle"
        >
          4
        </text>
        <text
          x="150"
          y="198"
          fill="#94a3b8"
          font-size="10"
          text-anchor="middle"
        >
          Months (x)
        </text>

        <!-- Y-axis labels -->
        <text x="35" y="174" fill="#94a3b8" font-size="11" text-anchor="end">
          0
        </text>
        <text x="35" y="136" fill="#94a3b8" font-size="11" text-anchor="end">
          5
        </text>
        <text x="35" y="99" fill="#94a3b8" font-size="11" text-anchor="end">
          10
        </text>
        <text x="35" y="61" fill="#94a3b8" font-size="11" text-anchor="end">
          15
        </text>
        <text x="35" y="24" fill="#94a3b8" font-size="11" text-anchor="end">
          20
        </text>
        <text
          x="15"
          y="95"
          fill="#94a3b8"
          font-size="10"
          text-anchor="middle"
          transform="rotate(-90, 15, 95)"
        >
          Songs (y)
        </text>

        <!-- Line 1: y = 3x (blue) - from (0,0) to (4,12) -->
        <line
          x1="40"
          y1="170"
          x2="260"
          y2="80"
          stroke="#60a5fa"
          stroke-width="3"
        />

        <!-- Line 2: y = 3x + 5 (pink) - from (0,5) to (4,17) -->
        <line
          x1="40"
          y1="132.5"
          x2="260"
          y2="42.5"
          stroke="#f472b6"
          stroke-width="3"
        />

        <!-- Legend -->
        <rect
          x="170"
          y="5"
          width="85"
          height="35"
          fill="rgba(20,20,30,0.8)"
          rx="4"
        />
        <line
          x1="175"
          y1="15"
          x2="195"
          y2="15"
          stroke="#60a5fa"
          stroke-width="2"
        />
        <text x="200" y="18" fill="#60a5fa" font-size="9">y = 3x</text>
        <line
          x1="175"
          y1="30"
          x2="195"
          y2="30"
          stroke="#f472b6"
          stroke-width="2"
        />
        <text x="200" y="33" fill="#f472b6" font-size="9">y = 3x + 5</text>
      </svg>
    </div>
  </div>

  <div
    style="
      background: rgba(168, 85, 247, 0.15);
      border: 2px solid #a855f7;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
    "
  >
    <p style="font-size: 22px; color: #e2e8f0; margin: 0; text-align: center">
      <strong>Your Task:</strong> How are these graphs the SAME and how are they
      DIFFERENT?
    </p>
  </div>
</div>
