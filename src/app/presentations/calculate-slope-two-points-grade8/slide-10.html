<div
  class="slide-container"
  style="
    width: 100vw;
    height: 100vh;
    background: linear-gradient(135deg, #121212 0%, #14141e 100%);
    display: flex;
    flex-direction: column;
    padding: 50px 60px;
    color: #ffffff;
    font-family:
      system-ui,
      -apple-system,
      sans-serif;
  "
>
  <h2
    style="
      font-size: 42px;
      font-weight: 700;
      color: #e2e8f0;
      margin: 0 0 15px 0;
      text-transform: uppercase;
    "
  >
    Challenge: Drone Descent
  </h2>
  <p style="font-size: 22px; color: #94a3b8; margin: 0 0 25px 0">
    A drone is landing after a flight. At 3 seconds, it's at 80 meters altitude.
    By 9 seconds, it's at 20 meters. Find the slope (rate of descent in meters
    per second).
  </p>

  <div style="display: flex; gap: 40px; flex: 1; align-items: center">
    <!-- Coordinate Plane -->
    <div
      style="
        flex: 1.2;
        display: flex;
        flex-direction: column;
        align-items: center;
      "
    >
      <svg viewBox="0 0 280 200" style="width: 100%; max-height: 380px">
        <!--
                COORDINATE SYSTEM:
                Origin (0,0) at pixel: (40, 170)
                X range: 0-10 (seconds), Y range: 0-100 (meters)
                X spacing: 220/10 = 22px per unit
                Y spacing: 150/100 = 1.5px per unit

                Points: (3, 80) → pixel (106, 50)
                        (9, 20) → pixel (238, 140)
                -->

        <!-- Grid lines -->
        <g stroke="#334155" stroke-width="0.5">
          <!-- Vertical grid lines at x = 2,4,6,8,10 -->
          <line x1="84" y1="20" x2="84" y2="170" />
          <line x1="128" y1="20" x2="128" y2="170" />
          <line x1="172" y1="20" x2="172" y2="170" />
          <line x1="216" y1="20" x2="216" y2="170" />
          <line x1="260" y1="20" x2="260" y2="170" />
          <!-- Horizontal grid lines at y = 25,50,75,100 -->
          <line x1="40" y1="132.5" x2="260" y2="132.5" />
          <line x1="40" y1="95" x2="260" y2="95" />
          <line x1="40" y1="57.5" x2="260" y2="57.5" />
          <line x1="40" y1="20" x2="260" y2="20" />
        </g>

        <!-- Axes -->
        <line
          x1="40"
          y1="170"
          x2="260"
          y2="170"
          stroke="#94a3b8"
          stroke-width="2"
        />
        <line
          x1="40"
          y1="20"
          x2="40"
          y2="170"
          stroke="#94a3b8"
          stroke-width="2"
        />

        <!-- X-axis labels -->
        <text x="40" y="185" fill="#94a3b8" font-size="11" text-anchor="middle">
          0
        </text>
        <text x="84" y="185" fill="#94a3b8" font-size="11" text-anchor="middle">
          2
        </text>
        <text
          x="128"
          y="185"
          fill="#94a3b8"
          font-size="11"
          text-anchor="middle"
        >
          4
        </text>
        <text
          x="172"
          y="185"
          fill="#94a3b8"
          font-size="11"
          text-anchor="middle"
        >
          6
        </text>
        <text
          x="216"
          y="185"
          fill="#94a3b8"
          font-size="11"
          text-anchor="middle"
        >
          8
        </text>
        <text
          x="260"
          y="185"
          fill="#94a3b8"
          font-size="11"
          text-anchor="middle"
        >
          10
        </text>
        <text
          x="150"
          y="198"
          fill="#94a3b8"
          font-size="10"
          text-anchor="middle"
        >
          Time (seconds)
        </text>

        <!-- Y-axis labels -->
        <text x="35" y="174" fill="#94a3b8" font-size="11" text-anchor="end">
          0
        </text>
        <text x="35" y="136" fill="#94a3b8" font-size="11" text-anchor="end">
          25
        </text>
        <text x="35" y="99" fill="#94a3b8" font-size="11" text-anchor="end">
          50
        </text>
        <text x="35" y="61" fill="#94a3b8" font-size="11" text-anchor="end">
          75
        </text>
        <text x="35" y="24" fill="#94a3b8" font-size="11" text-anchor="end">
          100
        </text>
        <text
          x="12"
          y="95"
          fill="#94a3b8"
          font-size="9"
          text-anchor="middle"
          transform="rotate(-90, 12, 95)"
        >
          Altitude (m)
        </text>

        <!-- Data points -->
        <circle cx="106" cy="50" r="6" fill="#38bdf8" />
        <circle cx="238" cy="140" r="6" fill="#38bdf8" />

        <!-- Point labels -->
        <text
          x="106"
          y="40"
          fill="#38bdf8"
          font-size="12"
          text-anchor="middle"
          font-weight="bold"
        >
          (3, 80)
        </text>
        <text
          x="238"
          y="155"
          fill="#38bdf8"
          font-size="12"
          text-anchor="middle"
          font-weight="bold"
        >
          (9, 20)
        </text>
      </svg>
    </div>

    <!-- Question Box -->
    <div
      style="
        flex: 0.8;
        background: rgba(42, 42, 62, 0.6);
        border: 2px solid #38bdf8;
        border-radius: 16px;
        padding: 30px;
      "
    >
      <h3 style="font-size: 24px; color: #38bdf8; margin: 0 0 20px 0">
        Find the Slope
      </h3>
      <p
        style="
          font-size: 18px;
          color: #e2e8f0;
          line-height: 1.6;
          margin: 0 0 20px 0;
        "
      >
        <strong>Given:</strong><br />
        Point 1: (3, 80)<br />
        Point 2: (9, 20)
      </p>
      <p style="font-size: 18px; color: #fbbf24; line-height: 1.6; margin: 0">
        <strong>Question:</strong><br />
        What is the slope (meters per second)?
      </p>
    </div>
  </div>
</div>
