<!-- Toggle button -->
<button
  id="toggle-hint"
  onclick="document.getElementById('toggle-hint').style.display='none'; document.getElementById('cfu-box').style.transform='translateY(0)';"
  style="
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    color: #94a3b8;
    font-size: 16px;
    background: rgba(148, 163, 184, 0.1);
    border: 2px solid #94a3b8;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s;
    animation: pulse 2s ease-in-out infinite;
    z-index: 200;
    user-select: none;
  "
>
  ↓ Show Question
</button>

<!-- CFU Box at bottom -->
<div
  id="cfu-box"
  style="
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    transform: translateY(100%);
    transition: transform 0.3s ease-out;
    z-index: 100;
  "
>
  <div
    style="
      background: #f59e0b;
      border-top: 4px solid #fbbf24;
      padding: 1.25rem 2rem;
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.5);
      position: relative;
    "
  >
    <button
      onclick="document.getElementById('cfu-box').style.transform='translateY(100%)'; document.getElementById('toggle-hint').style.display='block';"
      style="
        position: absolute;
        top: 0.75rem;
        right: 1rem;
        width: 28px;
        height: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.2);
        border: none;
        border-radius: 4px;
        cursor: pointer;
        color: #000;
        font-size: 20px;
        font-weight: bold;
        line-height: 1;
        transition: background 0.2s;
      "
    >
      ×
    </button>
    <div
      style="
        display: inline-block;
        background: rgba(0, 0, 0, 0.3);
        padding: 4px 12px;
        border-radius: 12px;
        font-size: 0.85rem;
        font-weight: 700;
        margin-right: 12px;
      "
    >
      ❓ CHECK FOR UNDERSTANDING
    </div>
    <span style="color: #000000; font-size: 1.1rem; font-weight: 600">
      Why did I LABEL the points with subscripts (x₁, y₁) and (x₂, y₂) before
      doing any calculations?
    </span>
  </div>
</div>

<style>
  @keyframes pulse {
    0%,
    100% {
      opacity: 1;
    }
    50% {
      opacity: 0.6;
    }
  }

  #toggle-hint:hover {
    background: rgba(148, 163, 184, 0.2);
    transform: translateX(-50%) scale(1.05);
  }
</style>
