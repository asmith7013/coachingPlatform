<div class="slide-container" style="width: 100vw; height: 100vh; background: linear-gradient(135deg, #121212 0%, #14141e 100%); display: flex; flex-direction: column; padding: 50px 60px; color: #ffffff; font-family: system-ui, -apple-system, sans-serif;">

    <!-- Title -->
    <h2 style="font-size: 42px; font-weight: 700; color: #e2e8f0; margin: 0 0 15px 0; text-transform: uppercase; letter-spacing: 1px;">Level Up Gaming Channel</h2>

    <!-- Problem Statement -->
    <p style="font-size: 22px; line-height: 1.5; color: #cbd5e1; margin: 0 0 25px 0; max-width: 900px;">
        A gaming streamer tracks their subscriber count over several months. The graph shows total subscribers vs. months since launching the channel. <strong style="color: #fbbf24;">How many new subscribers does the channel gain per month?</strong>
    </p>

    <!-- Graph Container -->
    <div style="flex: 1; display: flex; justify-content: center; align-items: center;">
        <div style="background: rgba(30, 41, 59, 0.5); border: 2px solid #475569; border-radius: 16px; padding: 30px 40px;">
            <!--
            COORDINATE SYSTEM:
            X: months (0-10), Y: subscribers (0-600)
            Origin at pixel (50, 280), Plot area: 400px wide x 250px tall
            pixelX = 50 + (dataX / 10) * 400
            pixelY = 280 - (dataY / 600) * 250

            Points: (2, 240) and (8, 480) - BOTH ON GRID LINES
            Rate = (480-240)/(8-2) = 240/6 = 40 subscribers per month

            Point 1: x = 50 + (2/10)*400 = 130, y = 280 - (240/600)*250 = 280 - 100 = 180
            Point 2: x = 50 + (8/10)*400 = 370, y = 280 - (480/600)*250 = 280 - 200 = 80
            -->
            <svg viewBox="0 0 500 340" style="width: 550px; height: 340px;">
                <!-- Grid lines -->
                <g stroke="#334155" stroke-width="0.5">
                    <!-- Vertical grid lines at x = 2, 4, 6, 8, 10 -->
                    <line x1="130" y1="30" x2="130" y2="280"/>
                    <line x1="210" y1="30" x2="210" y2="280"/>
                    <line x1="290" y1="30" x2="290" y2="280"/>
                    <line x1="370" y1="30" x2="370" y2="280"/>
                    <line x1="450" y1="30" x2="450" y2="280"/>
                    <!-- Horizontal grid lines at y = 120, 240, 360, 480, 600 -->
                    <line x1="50" y1="230" x2="450" y2="230"/>
                    <line x1="50" y1="180" x2="450" y2="180"/>
                    <line x1="50" y1="130" x2="450" y2="130"/>
                    <line x1="50" y1="80" x2="450" y2="80"/>
                    <line x1="50" y1="30" x2="450" y2="30"/>
                </g>

                <!-- Axes -->
                <line x1="50" y1="280" x2="450" y2="280" stroke="#94a3b8" stroke-width="2"/>
                <line x1="50" y1="30" x2="50" y2="280" stroke="#94a3b8" stroke-width="2"/>

                <!-- X-axis labels -->
                <text x="50" y="300" fill="#94a3b8" font-size="14" text-anchor="middle">0</text>
                <text x="130" y="300" fill="#94a3b8" font-size="14" text-anchor="middle">2</text>
                <text x="210" y="300" fill="#94a3b8" font-size="14" text-anchor="middle">4</text>
                <text x="290" y="300" fill="#94a3b8" font-size="14" text-anchor="middle">6</text>
                <text x="370" y="300" fill="#94a3b8" font-size="14" text-anchor="middle">8</text>
                <text x="450" y="300" fill="#94a3b8" font-size="14" text-anchor="middle">10</text>
                <text x="250" y="325" fill="#94a3b8" font-size="15" text-anchor="middle" font-weight="500">months since launch</text>

                <!-- Y-axis labels -->
                <text x="42" y="284" fill="#94a3b8" font-size="14" text-anchor="end">0</text>
                <text x="42" y="234" fill="#94a3b8" font-size="14" text-anchor="end">120</text>
                <text x="42" y="184" fill="#94a3b8" font-size="14" text-anchor="end">240</text>
                <text x="42" y="134" fill="#94a3b8" font-size="14" text-anchor="end">360</text>
                <text x="42" y="84" fill="#94a3b8" font-size="14" text-anchor="end">480</text>
                <text x="42" y="34" fill="#94a3b8" font-size="14" text-anchor="end">600</text>
                <text x="15" y="155" fill="#94a3b8" font-size="15" text-anchor="middle" font-weight="500" transform="rotate(-90, 15, 155)">subscribers</text>

                <!-- Data line -->
                <!-- Line: y = 40x + 160 (slope 40, y-int 160) -->
                <!-- (0, 160): y = 280 - (160/600)*250 = 280 - 66.7 = 213.3 -->
                <!-- (10, 560): y = 280 - (560/600)*250 = 280 - 233.3 = 46.7 -->
                <line x1="50" y1="213" x2="450" y2="47" stroke="#60a5fa" stroke-width="3"/>

                <!-- Data points with labels - ON GRID LINES -->
                <!-- Point (2, 240): x=130, y=180 -->
                <circle cx="130" cy="180" r="8" fill="#60a5fa"/>
                <text x="145" y="171" fill="#fbbf24" font-size="16" font-weight="600">(2, 240)</text>

                <!-- Point (8, 480): x=370, y=80 -->
                <circle cx="370" cy="80" r="8" fill="#60a5fa"/>
                <text x="385" y="71" fill="#fbbf24" font-size="16" font-weight="600">(8, 480)</text>
            </svg>
        </div>
    </div>
</div>
