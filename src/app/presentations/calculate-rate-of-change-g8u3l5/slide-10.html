<div class="slide-container" style="width: 100vw; height: 100vh; background: linear-gradient(135deg, #121212 0%, #14141e 100%); display: flex; flex-direction: column; padding: 50px 60px; color: #ffffff; font-family: system-ui, -apple-system, sans-serif;">

    <!-- Title -->
    <h2 style="font-size: 42px; font-weight: 700; color: #e2e8f0; margin: 0 0 15px 0; text-transform: uppercase; letter-spacing: 1px;">Your Turn: Stacking Cups</h2>

    <!-- Problem Statement -->
    <p style="font-size: 22px; line-height: 1.5; color: #cbd5e1; margin: 0 0 25px 0; max-width: 900px;">
        A different style of cup is stacked. The graph shows the height of the stack in centimeters for different numbers of cups. <strong style="color: #fbbf24;">How much does each cup after the first add to the height of the stack? Explain your reasoning.</strong>
    </p>

    <!-- Graph Container -->
    <div style="flex: 1; display: flex; justify-content: center; align-items: center;">
        <div style="background: rgba(30, 41, 59, 0.5); border: 2px solid #475569; border-radius: 16px; padding: 30px 40px;">
            <!--
            COORDINATE SYSTEM:
            X: cups (0-10), Y: height in cm (0-12)
            Origin at pixel (50, 280), Plot area: 400px wide x 250px tall
            pixelX = 50 + (dataX / 10) * 400
            pixelY = 280 - (dataY / 12) * 250

            Points: (2, 5) and (8, 8)
            Rate = (8-5)/(8-2) = 3/6 = 0.5 cm per cup

            Point 1: x = 50 + (2/10)*400 = 130, y = 280 - (5/12)*250 = 280 - 104.2 = 175.8
            Point 2: x = 50 + (8/10)*400 = 370, y = 280 - (8/12)*250 = 280 - 166.7 = 113.3
            -->
            <svg viewBox="0 0 500 340" style="width: 550px; height: 340px;">
                <!-- Grid lines -->
                <g stroke="#334155" stroke-width="0.5">
                    <!-- Vertical grid lines at x = 2, 4, 6, 8, 10 -->
                    <line x1="130" y1="30" x2="130" y2="280"/>
                    <line x1="210" y1="30" x2="210" y2="280"/>
                    <line x1="290" y1="30" x2="290" y2="280"/>
                    <line x1="370" y1="30" x2="370" y2="280"/>
                    <line x1="450" y1="30" x2="450" y2="280"/>
                    <!-- Horizontal grid lines at y = 2, 4, 6, 8, 10, 12 -->
                    <line x1="50" y1="238" x2="450" y2="238"/>
                    <line x1="50" y1="197" x2="450" y2="197"/>
                    <line x1="50" y1="155" x2="450" y2="155"/>
                    <line x1="50" y1="113" x2="450" y2="113"/>
                    <line x1="50" y1="72" x2="450" y2="72"/>
                    <line x1="50" y1="30" x2="450" y2="30"/>
                </g>

                <!-- Axes -->
                <line x1="50" y1="280" x2="450" y2="280" stroke="#94a3b8" stroke-width="2"/>
                <line x1="50" y1="30" x2="50" y2="280" stroke="#94a3b8" stroke-width="2"/>

                <!-- X-axis labels -->
                <text x="50" y="300" fill="#94a3b8" font-size="14" text-anchor="middle">0</text>
                <text x="130" y="300" fill="#94a3b8" font-size="14" text-anchor="middle">2</text>
                <text x="210" y="300" fill="#94a3b8" font-size="14" text-anchor="middle">4</text>
                <text x="290" y="300" fill="#94a3b8" font-size="14" text-anchor="middle">6</text>
                <text x="370" y="300" fill="#94a3b8" font-size="14" text-anchor="middle">8</text>
                <text x="450" y="300" fill="#94a3b8" font-size="14" text-anchor="middle">10</text>
                <text x="250" y="325" fill="#94a3b8" font-size="15" text-anchor="middle" font-weight="500">number of cups</text>

                <!-- Y-axis labels -->
                <text x="42" y="284" fill="#94a3b8" font-size="14" text-anchor="end">0</text>
                <text x="42" y="242" fill="#94a3b8" font-size="14" text-anchor="end">2</text>
                <text x="42" y="200" fill="#94a3b8" font-size="14" text-anchor="end">4</text>
                <text x="42" y="159" fill="#94a3b8" font-size="14" text-anchor="end">6</text>
                <text x="42" y="117" fill="#94a3b8" font-size="14" text-anchor="end">8</text>
                <text x="42" y="76" fill="#94a3b8" font-size="14" text-anchor="end">10</text>
                <text x="42" y="34" fill="#94a3b8" font-size="14" text-anchor="end">12</text>
                <text x="15" y="155" fill="#94a3b8" font-size="15" text-anchor="middle" font-weight="500" transform="rotate(-90, 15, 155)">height (cm)</text>

                <!-- Data line -->
                <!-- Line: y = 0.5x + 4 (slope 0.5, y-int 4) -->
                <!-- (0, 4): y = 280 - (4/12)*250 = 280 - 83.3 = 196.7 -->
                <!-- (10, 9): y = 280 - (9/12)*250 = 280 - 187.5 = 92.5 -->
                <line x1="50" y1="197" x2="450" y2="93" stroke="#60a5fa" stroke-width="3"/>

                <!-- Data points with labels - ON GRID LINES -->
                <!-- Point (2, 5): x = 130, y = 280 - (5/12)*250 = 175.8 -->
                <circle cx="130" cy="176" r="8" fill="#60a5fa"/>
                <text x="145" y="167" fill="#fbbf24" font-size="16" font-weight="600">(2, 5)</text>

                <!-- Point (8, 8): x = 370, y = 280 - (8/12)*250 = 113.3 -->
                <circle cx="370" cy="113" r="8" fill="#60a5fa"/>
                <text x="385" y="104" fill="#fbbf24" font-size="16" font-weight="600">(8, 8)</text>
            </svg>
        </div>
    </div>
</div>
