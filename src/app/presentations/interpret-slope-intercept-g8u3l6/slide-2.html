<div class="slide-container" style="width: 100vw; height: 100vh; background: linear-gradient(135deg, #121212 0%, #14141e 100%); display: flex; flex-direction: column; padding: 50px 60px; color: #ffffff; font-family: system-ui, -apple-system, sans-serif;">

    <h2 style="font-size: 42px; font-weight: 700; color: #e2e8f0; margin: 0 0 15px 0; text-transform: uppercase; font-family: system-ui, sans-serif;">
        <span style="color: #ff0000;">&#9654;</span> Gaming Channel Growth
    </h2>

    <p style="font-size: 22px; line-height: 1.5; color: #cbd5e1; margin: 0 0 25px 0; max-width: 900px;">
        Maya started a YouTube gaming channel. The graph shows her subscriber count over time.
    </p>

    <div style="display: flex; gap: 50px; align-items: flex-start; flex: 1;">
        <!-- Graph Container -->
        <div style="flex: 1; display: flex; flex-direction: column; align-items: center;">
            <svg viewBox="0 0 280 200" style="width: 100%; max-height: 340px;">
                <!--
                COORDINATE SYSTEM:
                Origin (0,0) at pixel: (40, 170)
                Plot area: 220px wide x 150px tall
                X range: 0 to 8 months
                Y range: 0 to 600 subscribers

                X: spacing = 220/8 = 27.5px per month
                Y: spacing = 150/600 = 0.25px per subscriber

                Points:
                (0, 200) -> pixel (40, 170 - (200/600)*150) = (40, 120)
                (8, 600) -> pixel (260, 170 - (600/600)*150) = (260, 20)
                -->

                <!-- Grid lines -->
                <g stroke="#334155" stroke-width="0.5">
                    <!-- Vertical grid lines at x = 2, 4, 6, 8 months -->
                    <line x1="95" y1="20" x2="95" y2="170"/>
                    <line x1="150" y1="20" x2="150" y2="170"/>
                    <line x1="205" y1="20" x2="205" y2="170"/>
                    <line x1="260" y1="20" x2="260" y2="170"/>
                    <!-- Horizontal grid lines at y = 150, 300, 450, 600 -->
                    <line x1="40" y1="132.5" x2="260" y2="132.5"/>
                    <line x1="40" y1="95" x2="260" y2="95"/>
                    <line x1="40" y1="57.5" x2="260" y2="57.5"/>
                    <line x1="40" y1="20" x2="260" y2="20"/>
                </g>

                <!-- Axes -->
                <line x1="40" y1="170" x2="260" y2="170" stroke="#94a3b8" stroke-width="2"/>
                <line x1="40" y1="20" x2="40" y2="170" stroke="#94a3b8" stroke-width="2"/>

                <!-- Axis arrows -->
                <polygon points="260,170 255,167 255,173" fill="#94a3b8"/>
                <polygon points="40,20 37,25 43,25" fill="#94a3b8"/>

                <!-- X-axis labels -->
                <text x="40" y="185" fill="#94a3b8" font-size="11" text-anchor="middle">0</text>
                <text x="95" y="185" fill="#94a3b8" font-size="11" text-anchor="middle">2</text>
                <text x="150" y="185" fill="#94a3b8" font-size="11" text-anchor="middle">4</text>
                <text x="205" y="185" fill="#94a3b8" font-size="11" text-anchor="middle">6</text>
                <text x="260" y="185" fill="#94a3b8" font-size="11" text-anchor="middle">8</text>

                <!-- Y-axis labels -->
                <text x="35" y="174" fill="#94a3b8" font-size="11" text-anchor="end">0</text>
                <text x="35" y="136" fill="#94a3b8" font-size="11" text-anchor="end">150</text>
                <text x="35" y="99" fill="#94a3b8" font-size="11" text-anchor="end">300</text>
                <text x="35" y="61" fill="#94a3b8" font-size="11" text-anchor="end">450</text>
                <text x="35" y="24" fill="#94a3b8" font-size="11" text-anchor="end">600</text>

                <!-- Axis titles -->
                <text x="150" y="198" fill="#cbd5e1" font-size="12" text-anchor="middle">time in months</text>
                <text x="12" y="95" fill="#cbd5e1" font-size="12" text-anchor="middle" transform="rotate(-90, 12, 95)">subscribers</text>

                <!-- Data line: from (0, 200) to (8, 600) -->
                <!-- (0,200): x=40, y=170-(200/600)*150 = 170-50 = 120 -->
                <!-- (8,600): x=260, y=170-(600/600)*150 = 170-150 = 20 -->
                <line x1="40" y1="120" x2="260" y2="20" stroke="#ff0000" stroke-width="3"/>
            </svg>
        </div>

        <!-- Questions -->
        <div style="width: 380px; display: flex; flex-direction: column; gap: 20px;">
            <div style="background: rgba(42, 42, 62, 0.6); border: 2px solid #60a5fa; border-radius: 16px; padding: 25px;">
                <h3 style="font-size: 20px; color: #60a5fa; margin: 0 0 12px 0;">Question 1:</h3>
                <p style="font-size: 18px; color: #e2e8f0; margin: 0; line-height: 1.5;">
                    Calculate the slope and explain what it represents in this situation.
                </p>
            </div>

            <div style="background: rgba(42, 42, 62, 0.6); border: 2px solid #60a5fa; border-radius: 16px; padding: 25px;">
                <h3 style="font-size: 20px; color: #60a5fa; margin: 0 0 12px 0;">Question 2:</h3>
                <p style="font-size: 18px; color: #e2e8f0; margin: 0; line-height: 1.5;">
                    Determine the vertical intercept and explain what it represents in this situation.
                </p>
            </div>
        </div>
    </div>
</div>
