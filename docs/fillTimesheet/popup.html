<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h3 {
      margin-top: 0;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0053B3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #004B9F;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h3>Timecard Auto-Filler</h3>
  <button id="fillBtn">Fill Timecard</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
