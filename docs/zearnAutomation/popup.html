<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    h3 {
      margin: 0 0 16px 0;
      color: #1a1a1a;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    h3 span {
      background: #7B2D8E;
      color: white;
      width: 24px;
      height: 24px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
    }
    .section {
      margin-bottom: 16px;
    }
    button {
      width: 100%;
      padding: 12px 16px;
      background-color: #7B2D8E;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #6a2579;
    }
    button:last-child {
      margin-bottom: 0;
    }
    button.secondary {
      background-color: #f5f5f5;
      color: #333;
    }
    button.secondary:hover {
      background-color: #e8e8e8;
    }
    .divider {
      display: flex;
      align-items: center;
      margin: 16px 0;
      color: #999;
      font-size: 12px;
    }
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e0e0e0;
    }
    .divider span {
      padding: 0 12px;
    }
    .status {
      margin-top: 12px;
      padding: 10px;
      border-radius: 6px;
      font-size: 12px;
      display: none;
    }
    .status.show {
      display: block;
    }
    .status.success {
      background-color: #d4edda;
      color: #155724;
    }
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .status.info {
      background-color: #e8daef;
      color: #4a235a;
    }
    .note {
      font-size: 11px;
      color: #666;
      margin-top: 8px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h3><span>Z</span> Zearn Automation</h3>

  <div class="section">
    <button id="fullFlowBtn">Run Full Export Flow</button>
    <div class="note">Opens Zearn, logs in, and downloads Student Progress for yesterday â†’ today</div>
  </div>

  <div class="divider"><span>or run steps manually</span></div>

  <div class="section">
    <button id="loginBtn" class="secondary">Fill Login Only</button>
    <button id="exportBtn" class="secondary">Export Only</button>
  </div>

  <div id="status" class="status"></div>

  <script src="popup.js"></script>
</body>
</html>
