name: Sync Podsie Progress

on:
  # Runs 5 times daily on weekdays
  # EST is UTC-5, so 9 AM EST = 14:00 UTC, 11 PM EST = 04:00 UTC (next day)
  schedule:
    - cron: '0 14 * * 1-5'  # 9 AM EST (Mon-Fri)
    - cron: '0 16 * * 1-5'  # 11 AM EST (Mon-Fri)
    - cron: '0 18 * * 1-5'  # 1 PM EST (Mon-Fri)
    - cron: '0 20 * * 1-5'  # 3 PM EST (Mon-Fri)
    - cron: '0 4 * * 2-6'   # 11 PM EST (Mon-Fri, runs Tue-Sat UTC)

  # Allows manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  sync-progress-ps313:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync PS313
        id: sync-ps313
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PODSIE_API_TOKEN: ${{ secrets.PODSIE_API_TOKEN }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: |
          echo "üè´ Syncing PS313..."
          npx tsx scripts/run-podsie-sync.ts --school=PS313 2>&1 | tee sync-output.log
          echo "output<<EOF" >> $GITHUB_OUTPUT
          cat sync-output.log >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Upload PS313 log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: sync-progress-ps313-log
          path: sync-output.log
          retention-days: 7

  sync-progress-x644:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: sync-progress-ps313

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync X644
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PODSIE_API_TOKEN: ${{ secrets.PODSIE_API_TOKEN }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: |
          echo "üè´ Syncing X644..."
          npx tsx scripts/run-podsie-sync.ts --school=X644

  sync-progress-ps19:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: sync-progress-x644

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync PS19
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PODSIE_API_TOKEN: ${{ secrets.PODSIE_API_TOKEN }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: |
          echo "üè´ Syncing PS19..."
          npx tsx scripts/run-podsie-sync.ts --school=PS19

  notify-failure:
    runs-on: ubuntu-latest
    needs: [sync-progress-ps313, sync-progress-x644, sync-progress-ps19]
    if: failure()

    steps:
      - name: Notify on failure
        run: |
          echo "‚ùå Podsie sync failed for one or more schools. Check the logs above for details."
          echo "üí° You can re-run this workflow manually from the Actions tab."
