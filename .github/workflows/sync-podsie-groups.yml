name: Sync Podsie Groups

on:
  # Cron disabled - re-enable when needed
  # schedule:
  #   - cron: '30 6 * * *'

  # Allows manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  sync-groups:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync Podsie Groups
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PODSIE_API_TOKEN: ${{ secrets.PODSIE_API_TOKEN }}
          PODSIE_BASE_URL: ${{ secrets.PODSIE_BASE_URL }}
          COACHING_PLATFORM_URL: ${{ secrets.COACHING_PLATFORM_URL }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          ALERT_EMAIL: ${{ secrets.ALERT_EMAIL }}
        run: |
          echo "üì¶ Syncing Podsie groups..."
          npx tsx scripts/sync-podsie-groups.ts

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Podsie groups sync failed. Check the logs above for details."
          echo "üí° You can re-run this workflow manually from the Actions tab."
