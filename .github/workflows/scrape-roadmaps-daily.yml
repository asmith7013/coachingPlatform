name: Scrape Roadmaps Daily

on:
  # Runs hourly from 9 AM to 3 PM EST (14:00-20:00 UTC) on weekdays
  # Plus daily at 2 AM EST (7:00 UTC)
  # EST is UTC-5, so 9 AM EST = 14:00 UTC, 3 PM EST = 20:00 UTC, 2 AM EST = 7:00 UTC
  schedule:
    - cron: '0 7 * * *'     # 2 AM EST (daily)
    - cron: '0 14 * * 1-5'  # 9 AM EST (Mon-Fri)
    - cron: '0 15 * * 1-5'  # 10 AM EST
    - cron: '0 16 * * 1-5'  # 11 AM EST
    - cron: '0 17 * * 1-5'  # 12 PM EST
    - cron: '0 18 * * 1-5'  # 1 PM EST
    - cron: '0 19 * * 1-5'  # 2 PM EST
    - cron: '0 20 * * 1-5'  # 3 PM EST

  # Allows manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  scrape-roadmaps:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Run Scraper
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          ROADMAPS_EMAIL: ${{ secrets.ROADMAPS_EMAIL }}
          ROADMAPS_PASSWORD: ${{ secrets.ROADMAPS_PASSWORD }}
        run: |
          echo "üöÄ Starting roadmaps scraper..."
          npx tsx scripts/run-scraper.ts

      - name: Send failure email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "‚ùå Roadmaps Scraper Failed - ${{ github.run_number }}"
          to: ${{ secrets.ALERT_EMAIL }}
          from: ${{ secrets.EMAIL_USER }}
          body: |
            The Roadmaps scraper workflow failed.

            Run: ${{ github.run_number }}
            Workflow: ${{ github.workflow }}

            View logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

            Re-run manually from the Actions tab if needed.
