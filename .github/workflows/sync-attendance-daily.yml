name: Sync Attendance Daily

on:
  # Runs at 6 AM EST on weekdays to capture yesterday's attendance
  # EST is UTC-5, so 6 AM EST = 11:00 UTC
  schedule:
    - cron: '0 11 * * 1-5'  # 6 AM EST (Mon-Fri)

  # Allows manual trigger from GitHub Actions tab
  workflow_dispatch:
    inputs:
      start_date:
        description: 'Start date (YYYY-MM-DD format, defaults to yesterday)'
        required: false
        type: string

jobs:
  sync-ps313:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync PS313 Attendance
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PODSIE_API_TOKEN: ${{ secrets.PODSIE_API_TOKEN }}
        run: |
          echo "üè´ Syncing PS313 attendance..."
          if [ -n "${{ github.event.inputs.start_date }}" ]; then
            npx tsx scripts/run-attendance-sync.ts --school=PS313 --start-date=${{ github.event.inputs.start_date }}
          else
            npx tsx scripts/run-attendance-sync.ts --school=PS313
          fi

  sync-x644:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: sync-ps313

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync X644 Attendance
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PODSIE_API_TOKEN: ${{ secrets.PODSIE_API_TOKEN }}
        run: |
          echo "üè´ Syncing X644 attendance..."
          if [ -n "${{ github.event.inputs.start_date }}" ]; then
            npx tsx scripts/run-attendance-sync.ts --school=X644 --start-date=${{ github.event.inputs.start_date }}
          else
            npx tsx scripts/run-attendance-sync.ts --school=X644
          fi

  sync-ps19:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: sync-x644

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync PS19 Attendance
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PODSIE_API_TOKEN: ${{ secrets.PODSIE_API_TOKEN }}
        run: |
          echo "üè´ Syncing PS19 attendance..."
          if [ -n "${{ github.event.inputs.start_date }}" ]; then
            npx tsx scripts/run-attendance-sync.ts --school=PS19 --start-date=${{ github.event.inputs.start_date }}
          else
            npx tsx scripts/run-attendance-sync.ts --school=PS19
          fi

  notify-failure:
    runs-on: ubuntu-latest
    needs: [sync-ps313, sync-x644, sync-ps19]
    if: failure()

    steps:
      - name: Notify on failure
        run: |
          echo "‚ùå Attendance sync failed for one or more schools. Check the logs above for details."
          echo "üí° You can re-run this workflow manually from the Actions tab."
