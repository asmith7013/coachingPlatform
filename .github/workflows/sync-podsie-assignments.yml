name: Sync Podsie Assignments

on:
  # Runs daily at 1 AM EST (6 AM UTC)
  schedule:
    - cron: '0 6 * * *'

  # Allows manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  sync-assignments:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync Podsie Assignments
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PODSIE_API_TOKEN: ${{ secrets.PODSIE_API_TOKEN }}
          PODSIE_BASE_URL: ${{ secrets.PODSIE_BASE_URL }}
          SOLVES_COACHING_API_KEY: ${{ secrets.SOLVES_COACHING_API_KEY }}
          COACHING_PLATFORM_URL: ${{ secrets.COACHING_PLATFORM_URL }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: |
          echo "üì¶ Syncing Podsie assignments..."
          npx tsx scripts/sync-podsie-assignments.ts

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Podsie assignments sync failed. Check the logs above for details."
          echo "üí° You can re-run this workflow manually from the Actions tab."
