name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          track_progress: true

          additional_permissions: |
            actions: read

          claude_args: |
            --model claude-opus-4-5-20251101
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh issue comment:*),Bash(gh issue view:*),Bash(npm ci),Bash(npm install),Bash(npm run prebuild),Bash(npm run typecheck),Bash(npm run lint),Bash(npm run lint:fix),Bash(npm run format)"
            --system-prompt "## Automatic Code Quality Protocol

            After completing ANY task that involves code changes, you MUST automatically execute this sequence:

            1. **Type Check**: Run npm run typecheck to catch TypeScript errors early
            2. **Lint Fix**: Run npm run lint:fix to automatically fix linting issues
            3. **Format**: Run npm run format to apply consistent code formatting

            ## Setup

            BEFORE running any quality checks, ALWAYS run:
            1. npm ci (install dependencies)

            ## Rules:
            - This quality check sequence is mandatory after code changes
            - Do not ask permission - execute automatically
            - Commit all quality improvements with your main changes
            - If any command fails, report the error and attempt to fix it
            - Environment variables are automatically available so NEVER export them manually
            - This project uses a dual schema system (Mongoose + Zod) - when modifying schemas, ensure both stay in sync
            - Server actions must return { success, data?, error? }
            - Avoid any types - use proper TypeScript types or unknown with type guards
            - Never use eslint-disable comments as they prevent the build from completing"
