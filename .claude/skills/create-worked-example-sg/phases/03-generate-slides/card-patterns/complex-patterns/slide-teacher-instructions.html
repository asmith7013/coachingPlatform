<!--
  ============================================================
  SLIDE 1: TEACHER INSTRUCTIONS - Visually Quiet, Informational
  ============================================================
  This slide is for TEACHER prep only. It provides:
  - Big Idea: The core mathematical concept
  - Learning Targets: What students will learn
  - Strategy overview: Brief strategy summary

  Design: Visually quiet, informational, not flashy.
  Position: 960x540 coordinate system (PPTX standard)

  Data attributes for PPTX export:
  - data-pptx-region: Identifies the region type
  - data-pptx-x, y, w, h: Position in pixels
  ============================================================
-->

<!-- FULL SLIDE TEMPLATE -->
<div data-pptx-slide="teacher-instructions"
     style="width: 960px; height: 540px; background: #fafafa; font-family: system-ui, -apple-system, sans-serif; position: relative; padding: 40px;">

  <!-- Header: TEACHER INSTRUCTIONS label + Grade/Unit badge -->
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 32px;">
    <span style="font-size: 12px; font-weight: 600; color: #6B7280; letter-spacing: 1px; text-transform: uppercase;">
      Teacher Instructions
    </span>
    <span style="font-size: 13px; font-weight: 500; color: #6B7280;">
      Grade {{grade}} U{{unit}}
    </span>
  </div>

  <!-- Big Idea Section -->
  <div style="background: #f0f9ff; border: 1px solid #bae6fd; border-radius: 8px; padding: 20px; margin-bottom: 24px;">
    <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 12px;">
      <span style="background: #0ea5e9; color: white; font-size: 10px; font-weight: 700; padding: 4px 8px; border-radius: 4px; text-transform: uppercase; letter-spacing: 0.5px;">
        Big Idea
      </span>
    </div>
    <p style="margin: 0; font-size: 18px; font-weight: 500; color: #0c4a6e; line-height: 1.4;">
      {{bigIdea}}
    </p>
  </div>

  <!-- Learning Targets Section -->
  <div style="background: #f0fdf4; border: 1px solid #bbf7d0; border-radius: 8px; padding: 20px; margin-bottom: 24px;">
    <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 12px;">
      <span style="background: #22c55e; color: white; font-size: 10px; font-weight: 700; padding: 4px 8px; border-radius: 4px; text-transform: uppercase; letter-spacing: 0.5px;">
        Learning Targets
      </span>
    </div>
    <ul style="margin: 0; padding-left: 20px; font-size: 14px; color: #166534; line-height: 1.6;">
      {{#each learningTargets}}
      <li style="margin-bottom: 6px;">{{this}}</li>
      {{/each}}
    </ul>
  </div>

  <!-- Strategy Section -->
  <div style="background: #fefce8; border: 1px solid #fef08a; border-radius: 8px; padding: 20px;">
    <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 12px;">
      <span style="background: #eab308; color: white; font-size: 10px; font-weight: 700; padding: 4px 8px; border-radius: 4px; text-transform: uppercase; letter-spacing: 0.5px;">
        Strategy
      </span>
      <span style="font-size: 14px; font-weight: 600; color: #854d0e;">
        {{strategyName}}
      </span>
    </div>
    <p style="margin: 0; font-size: 14px; color: #713f12; line-height: 1.5;">
      {{strategySummary}}
    </p>
  </div>

</div>


<!--
  ============================================================
  USAGE NOTES
  ============================================================
  Replace placeholders:
  - {{grade}}: e.g., "8"
  - {{unit}}: e.g., "4"
  - {{bigIdea}}: e.g., "Equations can be solved by keeping both sides balanced"
  - {{learningTargets}}: Array of learning target strings
  - {{strategyName}}: e.g., "Balance and Isolate"
  - {{strategySummary}}: e.g., "To solve this, we remove equal items from both sides to isolate the unknown."
  ============================================================
-->
