<!--
  ============================================================
  SLIDE 2: BIG IDEA - PPTX-Export Friendly Design
  ============================================================
  This slide introduces the Big Idea to students with:
  - Prominent Grade/Unit/Lesson display as badge
  - Big Idea section header
  - Large, centered statement

  Design: Clean, focused, student-friendly.
  Position: 960x540 coordinate system (PPTX standard)

  CRITICAL: Uses data-pptx-* attributes for proper export:
  - data-pptx-region: Identifies the region type for element extraction
  - data-pptx-x, y, w, h: Position in pixels (960x540 coordinate system)

  The parser extracts these regions and converts them to native PPTX elements.
  ============================================================
-->

<!-- FULL SLIDE TEMPLATE - White Background -->
<div data-pptx-slide="big-idea"
     style="width: 960px; height: 540px; background: #FFFFFF; font-family: Arial, sans-serif; position: relative;">

  <!-- Badge: Grade/Unit/Lesson -->
  <div data-pptx-region="badge"
       data-pptx-x="20" data-pptx-y="16" data-pptx-w="200" data-pptx-h="30"
       style="position: absolute; left: 20px; top: 16px; background: #1791e8; color: white; font-size: 13px; font-weight: bold; padding: 6px 14px; border-radius: 4px;">
    GRADE {{grade}} 路 UNIT {{unit}} 路 LESSON {{lesson}}
  </div>

  <!-- Title: "Big Idea" -->
  <div data-pptx-region="title"
       data-pptx-x="20" data-pptx-y="70" data-pptx-w="920" data-pptx-h="50"
       style="position: absolute; left: 20px; top: 70px; width: 920px;">
    <h1 style="margin: 0; font-size: 32px; font-weight: bold; color: #1791e8;">
      Big Idea
    </h1>
  </div>

  <!-- Horizontal divider line -->
  <div style="position: absolute; left: 20px; top: 125px; width: 920px; height: 2px; background: #e5e7eb;"></div>

  <!-- Big Idea Statement - Centered in remaining space -->
  <div data-pptx-region="content"
       data-pptx-x="40" data-pptx-y="160" data-pptx-w="880" data-pptx-h="320"
       style="position: absolute; left: 40px; top: 160px; width: 880px; height: 320px; display: flex; align-items: center; justify-content: center; text-align: center;">
    <p style="margin: 0; font-size: 36px; font-weight: 600; color: #1d1d1d; line-height: 1.5;">
      {{bigIdea}}
    </p>
  </div>

</div>

  <!-- Badge: Grade/Unit/Lesson -->
  <div data-pptx-region="badge"
       data-pptx-x="20" data-pptx-y="30" data-pptx-w="200" data-pptx-h="30"
       style="position: absolute; left: 20px; top: 30px; background: #1791e8; color: white; font-size: 13px; font-weight: bold; padding: 6px 14px; border-radius: 4px;">
    GRADE {{grade}} 路 UNIT {{unit}} 路 LESSON {{lesson}}
  </div>

  <!-- Title: "Big Idea" -->
  <div data-pptx-region="title"
       data-pptx-x="20" data-pptx-y="80" data-pptx-w="920" data-pptx-h="50"
       style="position: absolute; left: 20px; top: 80px; width: 920px;">
    <h1 style="margin: 0; font-size: 32px; font-weight: bold; color: #1791e8;">
      Big Idea
    </h1>
  </div>

  <!-- Big Idea Statement - Large centered text with quote marks -->
  <div data-pptx-region="content"
       data-pptx-x="60" data-pptx-y="170" data-pptx-w="840" data-pptx-h="300"
       style="position: absolute; left: 60px; top: 170px; width: 840px; height: 300px; display: flex; align-items: center; justify-content: center; text-align: center;">
    <p style="margin: 0; font-size: 34px; font-weight: 600; color: #1d1d1d; line-height: 1.5;">
      "{{bigIdea}}"
    </p>
  </div>

  <!-- Decorative dots at bottom (simple circles) -->
  <div style="position: absolute; bottom: 30px; left: 0; right: 0; display: flex; justify-content: center; gap: 12px;">
    <span style="width: 10px; height: 10px; background: #e5e7eb; border-radius: 50%; display: inline-block;"></span>
    <span style="width: 10px; height: 10px; background: #1791e8; border-radius: 50%; display: inline-block;"></span>
    <span style="width: 10px; height: 10px; background: #e5e7eb; border-radius: 50%; display: inline-block;"></span>
  </div>

</div>


<!--
  ============================================================
  USAGE NOTES
  ============================================================
  Replace placeholders:
  - {{grade}}: e.g., "8"
  - {{unit}}: e.g., "4"
  - {{lesson}}: e.g., "1"
  - {{bigIdea}}: e.g., "Equations can be solved by keeping both sides balanced"

  PPTX Export Notes:
  - The parser extracts elements with data-pptx-region attributes
  - Regions are converted to native PPTX text boxes
  - Avoid CSS that doesn't translate: gradients, backdrop-filter, box-shadow
  - Use solid colors only (hex format: #RRGGBB)
  - Font: Arial (standard PPTX font)

  The white background version is recommended for cleaner export.
  ============================================================
-->
